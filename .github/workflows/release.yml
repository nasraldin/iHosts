name: Build and Release

on:
  push:
    tags:
      - "v*" # Trigger on version tags like v1.0.0, v1.0.1, etc.
  workflow_dispatch: # Allow manual triggering

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm run make
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Get tag name
        id: get_tag
        run: |
          if [ "${{ github.ref_type }}" == "tag" ]; then
            TAG_NAME="${{ github.ref_name }}"
          else
            TAG_NAME="v$(node -p "require('./package.json').version")"
          fi
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Tag name: $TAG_NAME"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          name: Release ${{ steps.get_tag.outputs.tag }}
          body: |
            ## Changes in ${{ steps.get_tag.outputs.tag }}

            See [CHANGELOG.md](CHANGELOG.md) for details.

            ### Downloads

            - **macOS (Intel)**: Download `iHosts-darwin-x64-${{ steps.get_version.outputs.version }}.zip`
            - **macOS (Apple Silicon)**: Download `iHosts-darwin-arm64-${{ steps.get_version.outputs.version }}.zip`

            ### Installation

            1. Download the appropriate ZIP file for your Mac
            2. Extract the ZIP file
            3. Move `iHosts.app` to your Applications folder
            4. Open iHosts from Applications
          draft: false
          prerelease: false
          files: |
            ./out/make/zip/darwin/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: |
            ./out/make/zip/darwin/x64/*.zip
            ./out/make/zip/darwin/arm64/*.zip
          retention-days: 30
